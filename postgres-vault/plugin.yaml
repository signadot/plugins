name: postgres-vault
spec:
  description: "@{embed: README.md}"

  runner:
    image: postgres
    namespace: signadot
    podTemplateOverlay: "@{embed:./plugin/pod-template.yaml}"

  create:
  # Provision step
  - name: provision
    outputs:
    - name: db-name
      valueFromPath: /tmp/db-name

    script: "@{embed:./plugin/provision.sh}"

  # Setup step
  - name: setup
    inputs:
    - name: db-name
      valueFromStep:
        name: provision
        output: db-name
      as:
        env: DB_NAME

    script: "@{embed:./plugin/setup.sh}"

  delete:
  # Deprovision step
  - name: deprovision
    inputs:
    - name: db-name
      valueFromStep:
        name: provision
        output: db-name
      as:
        env: DB_NAME

    script: "@{embed:./plugin/deprovision.sh}"