name: terraform-amazon-s3
spec:
  description: |
    Provision and populates a temporary Amazon S3 bucket for use within a sandbox.

    Each sandbox resource request must specify a 'region' parameter,
    indicating the AWS region in which to provision the bucket (e.g. us-east-1).

    The temporary bucket name will be available as the output key 'provision.bucket-name'.

  runner:
    image: hashicorp/terraform
    namespace: signadot
    podTemplateOverlay: "@{embed:./plugin/pod-template.yaml}"

  create:
  - name: provision
    inputs:
    - name: region
      valueFromSandbox: true
      as:
        env: AWS_REGION

    outputs:
    - name: bucket-name
      valueFromPath: /tmp/bucket-name

    script: "@{embed:./plugin/provision.sh}"

  delete:
  - name: deprovision
    inputs:
    - name: region
      valueFromSandbox: true
      as:
        env: AWS_REGION
    - name: bucket-name
      valueFromStep:
        name: provision
        output: bucket-name
      as:
        env: BUCKET_NAME

    script: "@{embed:./plugin/deprovision.sh}"