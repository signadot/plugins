name: test-mariadb
spec:
  cluster: "@{cluster}"
  resources:
  - name: mydb
    plugin: mariadb
    params:
      dbname: testdb

  defaultRouteGroup:
    endpoints:
    - name: echoenv
      target: "http://echo-env.@{namespace}.svc:8080"

  forks:
  - forkOf:
      namespace: "@{namespace}"
      name: echo-env
      kind: Deployment

